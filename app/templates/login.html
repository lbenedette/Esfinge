{% extends 'sign_layout.html' %}
{% block content %}
  <p class="form-title">Entrar</p>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-warning" role="alert">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  <form class="sign" action="{{ url_for('login') }}" method="post">
    <input type="email" name="email" placeholder="E-mail">
    <input type="password" name="password" placeholder="Senha">
    <input type="submit" value="Entrar" class="btn btn-success btn-sm">
    <p class="signup-message">Ainda n√£o possui uma conta? Registre-se clicando <a href="{{ url_for('register') }}">aqui</a>.</p>
  </form>
{% endblock %}
