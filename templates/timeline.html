{% extends 'layout.html' %}
{% block content %}
    <p>Hello, {{ user.username }}. <a href="{{ url_for('logout') }}">Click here</a> to logout!</p>
    <form action="{{ url_for('timeline') }}" method="post">
        <textarea name="question" id="" cols="50" rows="2"></textarea>
        <p><input type="submit" name="submit" value="Perguntar"></p>
    </form>
    {% for question in user.questions %}
        <p>{{ question.question }} <a href="{{ url_for('delete_question', question_id=question.id) }}">Deletar</a></p>
        {% for answer in question.answers %}
            <p>{{ answer.answer }}</p>
        {% endfor %}
    {% endfor %}

{% endblock %}
