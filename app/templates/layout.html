<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" type="text/css">
  <link href="{{ url_for('static', filename='css/timeline.css') }}" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="{{ url_for('timeline') }}"><img src="{{ url_for('static', filename='img/logo.png') }}" width="28px" height="28px" alt="Esfinge"></a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <!-- TODO: active only if current page -->
            <li class="active"><a href="{{ url_for('timeline') }}">Sua PÃ¡gina</a></li>
            <!-- TODO: implement actual search field -->
            <li><a href="#">[Buscar]</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="user">
                <!-- TODO: change to user's pic -->
                <img src="{{ url_for('static', filename='img/user.jpg') }}" class="user-picture"> {{ user.username }} (<a href="{{ url_for('logout') }}">Sair</a>)
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-warning" role="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="content">
    {% block content %}
    {% endblock %}
    </div>
  </div>
  <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-1.12.3.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/esfinge.js') }}"></script>
</body>
</html>
